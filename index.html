<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Budget Cap</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- ‚úÖ PWA ADDITIONS -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#1f1c2c">

<style>
  select option {
  background: #ffffff;
  color: #111111;
  color-scheme: light dark;
}
.progress-wrap {
  margin-top: 14px;
  width: 100%;
  height: 8px;
  background: rgba(0,0,0,0.15);
  border-radius: 6px;
  overflow: hidden;
}

body.dark .progress-wrap {
  background: rgba(255,255,255,0.18);
}

.progress-bar {
  height: 100%;
  width: 0%;
  background: #4caf50;
  transition: width 0.35s ease, background 0.3s ease;
}

/* Dark mode dropdown options */
body.dark select option {
  background: #2b2b2b;
  color: #ffffff;
}

/* Selected option highlight */
body.dark select option:checked {
  background: #444;
  color: #ffffff;
}
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

:root {
  --bg-gradient: linear-gradient(135deg,#1f1c2c,#928dab);
  --card-bg: rgba(255,255,255,0.88);
  --text:#1f2933;
}

body.dark {
  --bg-gradient: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  --card-bg: rgba(30,30,30,0.85);
  --text:#ffffff;
}

body {
  margin:0;
  font-family:Inter,sans-serif;
  background:var(--bg-gradient);
  color:var(--text);
  min-height:100vh;
}

header {
  padding:20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  color:#fff;
}

.container {
  max-width:460px;
  margin:auto;
}

.card {
  background:var(--card-bg);
  backdrop-filter: blur(14px);
  margin:16px;
  padding:22px 20px;
  border-radius:22px;
  box-shadow:0 20px 40px rgba(0,0,0,.15);
}

.total {
  font-size:44px;
  font-weight:700;
  margin-top:6px;
}

select,
input {
  width:100%;
  height:48px;
  padding:0 14px;
  box-sizing:border-box;
  border-radius:16px;
  border:1px solid rgba(255,255,255,0.25);
  background:rgba(255,255,255,0.75);
  font-size:14px;
  color:#111;
}

body.dark select,
body.dark input {
  background:rgba(255,255,255,0.12);
  border:1px solid rgba(255,255,255,0.18);
  color:#fff;
}

#form {
  background:rgba(0,0,0,0.35);
}

button {
  border:none;
  padding:14px;
  border-radius:16px;
  background:linear-gradient(135deg,#00c6ff,#0072ff);
  color:#fff;
  font-weight:600;
  cursor:pointer;
}

button.small {
  padding:8px 14px;
  font-size:12px;
}

button.delete {
  background:linear-gradient(135deg,#ff416c,#ff4b2b);
}

.fab {
  position:fixed;
  bottom:24px;
  right:24px;
  width:66px;
  height:66px;
  border-radius:50%;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  color:#000;
  font-size:36px;
}

/* ===== HAMBURGER ===== */

.menu { position:relative; z-index:1000; }
.menu button { background:none; font-size:26px; padding:6px 10px; }

.dropdown {
  position:absolute;
  right:0;
  top:42px;
  background:rgba(0,0,0,0.75);
  backdrop-filter:blur(10px);
  border-radius:14px;
  overflow:hidden;
  display:none;
  min-width:190px;
}

.dropdown button {
  display:flex;
  align-items:center;
  gap:10px;
  width:100%;
  padding:12px 16px;
  font-size:14px;
  background:none;
  color:#fff;
  border:none;
  cursor:pointer;
  text-align:left;
}

.dropdown button:hover {
  background:rgba(255,255,255,0.12);
}

/* ===== PASSBOOK ===== */

.entry {
  background:rgba(255,255,255,0.7);
  border-radius:18px;
  padding:18px;
  margin:18px 0;
}

body.dark .entry {
  background:rgba(255,255,255,0.08);
}

.entry b {
  display:block;
  font-size:16px;
  margin:6px 0 4px;
}

.entry small {
  display:block;
  margin-bottom:12px;
  opacity:0.7;
}

.entry-actions {
  display:flex;
  gap:12px;
}

.chip {
  display:inline-block;
  padding:6px 14px;
  border-radius:999px;
  font-size:12px;
  font-weight:600;
  color:#fff;
  margin-bottom:6px;
}

.Food{background:#ff7675}
.Travel{background:#74b9ff}
.Bills{background:#ffeaa7;color:#000}
.Shopping{background:#55efc4;color:#000}
.Entertainment{background:#a29bfe}
.Others{background:#b2bec3}

canvas { display:block; margin:20px auto 0; }

.legend { margin-top:14px; }
.legend div { display:flex; align-items:center; margin:6px 0; }
.legend span {
  width:12px;
  height:12px;
  border-radius:50%;
  margin-right:8px;
}

.empty {
  text-align:center;
  padding:30px 0;
  opacity:0.6;
}
</style>
</head>

<body>

<header class="container">
  <h2>Budget Cap</h2>
  <div class="menu">
    <button onclick="toggleMenu()">‚ò∞</button>
    <div class="dropdown" id="menu">
      <button onclick="toggleDarkMode()">üåô Dark Mode</button>
      <button onclick="exportData()">üì§ Export Data</button>
      <button onclick="importClick()">üì• Import Data</button>
      <button onclick="toggleCategoryView()">üìÅ Category View</button>
      <button onclick="setMonthlyBudget()">üí∞ Set Monthly Budget</button>
      <button onclick="downloadMonthPDF()">üìÑ Download Month PDF</button>
    </div>
  </div>
</header>

<input type="file" id="importFile" hidden onchange="importData(event)">

<div class="container">

  <div class="card">
    <select id="monthSelect" onchange="loadMonth()"></select>
    <div style="opacity:.7;font-size:13px;margin-top:12px;">Total this month</div>
    <div class="total">‚Çπ <span id="total">0</span></div>
    <div style="opacity:.6;font-size:13px;margin-top:6px;">
      Remaining: ‚Çπ <span id="remaining">0</span>
      <div style="opacity:.6;font-size:13px;margin-top:4px;">
  Today spent: ‚Çπ <span id="todayTotal">0</span>
</div>
      <div style="opacity:.6;font-size:13px;margin-top:4px;">
  Yesterday spent: ‚Çπ <span id="yesterdayTotal">0</span>
</div>
<div class="progress-wrap">
  <div class="progress-bar" id="budgetBar"></div>
</div>
<div id="budgetPercent" style="font-size:13px; opacity:.7; margin-top:8px;">
  0% of budget used
</div>

    </div>
  </div>

  <div class="card">
    <h3>Spending Breakdown</h3>
    <canvas id="chart" width="280" height="280"></canvas>
    <div class="legend" id="legend"></div>
  </div>

  <div class="card" id="categoryView" style="display:none;">
    <h3>Categorical Expenses</h3>
    <select id="categoryFilter" onchange="renderCategoryView()">
      <option>Food</option>
      <option>Travel</option>
      <option>Bills</option>
      <option>Shopping</option>
      <option>Entertainment</option>
      <option selected>Others</option>
    </select>

    <div id="categoryTotal" style="margin:12px 0;font-weight:600;"></div>
    <div id="categoryEntries"></div>
  </div>

  <div class="card" id="form" style="display:none;">
    <input id="titleInput" placeholder="What did you spend on?">
    <input id="amountInput" type="number" placeholder="Amount" style="margin-top:14px;">
    <select id="categoryInput" style="margin-top:14px;">
      <option>Food</option>
      <option>Travel</option>
      <option>Bills</option>
      <option>Shopping</option>
      <option>Entertainment</option>
      <option selected>Others</option>
    </select>
    <button onclick="saveExpense()" style="margin-top:18px;">Save Expense</button>
  </div>

  <div class="card">
    <h3>Passbook</h3>
    <div id="entries"></div>
  </div>

</div>

<button class="fab" onclick="toggleForm()">+</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
let currentKey="",editIndex=null,lastTotal=0;
const colors={Food:"#ff7675",Travel:"#74b9ff",Bills:"#ffeaa7",Shopping:"#55efc4",Entertainment:"#a29bfe",Others:"#b2bec3"};

function toggleMenu(){
  menu.style.display = menu.style.display==="block"?"none":"block";
}
/* ===== dark mode ===== */
function toggleDarkMode() {
  document.body.classList.toggle("dark");
  localStorage.setItem(
    "darkMode",
    document.body.classList.contains("dark") ? "on" : "off"
  );
}

function updateBudgetBar(spent) {
  const bar = document.getElementById("budgetBar");
  const label = document.getElementById("budgetPercent");
  if (!bar || !label) return;

  const budget = getBudget();
  const percent = budget > 0 ? Math.min((spent / budget) * 100, 100) : 0;
  const rounded = Math.round(percent);

  bar.style.width = percent + "%";
  label.innerText = `${rounded}% of budget used`;
  label.style.fontWeight = percent >= 90 ? "700" : "500";


  if (percent >= 90) {
    bar.style.background = "#e53935"; // red
  } else if (percent >= 75) {
    bar.style.background = "#fbc02d"; // yellow
  } else {
    bar.style.background = "#4caf50"; // green
  }
}



/* ===== BUDGET ===== */
function budgetKey(){ return "budget-"+currentKey; }
function getBudget(){ return parseInt(localStorage[budgetKey()] || 4500); }
function setMonthlyBudget(){
  const val = prompt("Enter monthly budget", getBudget());
  if(!val || isNaN(val)) return;
  localStorage[budgetKey()] = parseInt(val);
  render();
}

/* CATEGORY VIEW */
function toggleCategoryView(){
  categoryView.style.display =
    categoryView.style.display==="none"?"block":"none";
  renderCategoryView();
}

function renderCategoryView(){
  const cat = categoryFilter.value;
  const d = JSON.parse(localStorage[currentKey] || "[]");

  categoryEntries.innerHTML = "";
  let total = 0;

  d.filter(e => e.category === cat).forEach(e => {
    total += e.amount;
    categoryEntries.innerHTML += `
      <div class="entry">
        <span class="chip ${cat}">${cat}</span>
        <b>${e.title} ‚Äî ‚Çπ${e.amount}</b>
        <small>${e.date}</small>
      </div>`;
  });

  categoryTotal.innerText = `Total ${cat}: ‚Çπ ${total}`;

  if (!categoryEntries.innerHTML) {
    categoryEntries.innerHTML = `<div class="empty">No ${cat} expenses</div>`;
    categoryTotal.innerText = "";
  }
}

function downloadMonthPDF() {
  const data = JSON.parse(localStorage[currentKey] || "[]");
  if (!data.length) {
    alert("No expenses for this month");
    return;
  }

  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();

  const monthText = monthSelect.options[monthSelect.selectedIndex].text;
  let y = 20;
  let total = 0;

  /* ===== HEADER ===== */
  doc.setFontSize(18);
  doc.setTextColor(40);
  doc.text("Budget Cap", 14, y);

  doc.setFontSize(11);
  doc.setTextColor(100);
  doc.text(`Monthly Statement ‚Ä¢ ${monthText}`, 14, y + 6);

  y += 14;
  doc.setDrawColor(180);
  doc.line(14, y, 196, y);
  y += 10;

  /* ===== TABLE HEADER ===== */
  doc.setFontSize(11);
  doc.setTextColor(60);
  doc.text("Date", 14, y);
  doc.text("Category", 42, y);
  doc.text("Description", 80, y);
  doc.text("Amount (Rs.)", 195, y, { align: "right" });

  y += 4;
  doc.setDrawColor(200);
  doc.line(14, y, 196, y);
  y += 8;

  /* ===== TABLE ROWS ===== */
  data.forEach((e, index) => {

    // Zebra row background
    if (index % 2 === 0) {
      doc.setFillColor(245, 245, 245);
      doc.rect(14, y - 6, 182, 8, "F");
    }

    doc.setTextColor(20);
    doc.text(e.date || "", 14, y);
    doc.text(e.category || "", 42, y);
    doc.text(e.title || "", 80, y);
    doc.text(`Rs. ${e.amount.toLocaleString("en-IN")}`, 195, y, { align: "right" });

    y += 8;
    total += e.amount;

    if (y > 270) {
      doc.addPage();
      y = 20;
    }
  });

  /* ===== TOTAL ===== */
  y += 6;
  doc.setDrawColor(150);
  doc.line(14, y, 196, y);
  y += 10;

  doc.setFontSize(13);
  doc.setTextColor(0);
  doc.text("TOTAL SPENT", 120, y);

  doc.setFontSize(14);
  doc.setTextColor(33, 150, 243);
  doc.text(`Rs. ${total.toLocaleString("en-IN")}`, 195, y, { align: "right" });

  /* ===== CATEGORY SUMMARY PAGE ===== */
  doc.addPage();
  doc.setFontSize(16);
  doc.setTextColor(0);
  doc.text("Category Summary", 14, 20);

  let y2 = 35;
  const catSum = {};

  data.forEach(e => {
    catSum[e.category] = (catSum[e.category] || 0) + e.amount;
  });

  Object.keys(catSum).forEach(cat => {
    doc.setFontSize(12);
    doc.text(cat, 14, y2);
    doc.text(`Rs. ${catSum[cat].toLocaleString("en-IN")}`, 195, y2, { align: "right" });
    y2 += 8;
  });

  /* ===== FOOTER ===== */
  const pages = doc.internal.getNumberOfPages();
  for (let i = 1; i <= pages; i++) {
    doc.setPage(i);
    doc.setFontSize(9);
    doc.setTextColor(150);
    doc.text(
      `Generated on ${new Date().toLocaleString()}`,
      14,
      290
    );
  }

  doc.save(`Budget-${monthText}.pdf`);
}

/* IMPORT / EXPORT */
function exportData(){
  const data=JSON.stringify(localStorage,null,2);
  const blob=new Blob([data],{type:"application/json"});
  const a=document.createElement("a");
  a.href=URL.createObjectURL(blob);
  a.download="budget-backup.json";
  a.click();
}
function importClick(){ importFile.click(); }
function importData(e){
  const r=new FileReader();
  r.onload=()=>{
    const d=JSON.parse(r.result);
    localStorage.clear();
    Object.keys(d).forEach(k=>localStorage[k]=d[k]);
    location.reload();
  };
  r.readAsText(e.target.files[0]);
}

/* CORE */
function monthKey(m,y){return`expenses-${m}-${y}`}
function setupMonths(){
  const n=new Date(),y=n.getFullYear();
  for(let m=0;m<12;m++){
    const k=monthKey(m,y);
    if(!localStorage[k])localStorage[k]="[]";
    const o=document.createElement("option");
    o.value=k;
    o.text=new Date(y,m).toLocaleString("default",{month:"long",year:"numeric"});
    monthSelect.appendChild(o);
  }
  currentKey=monthKey(n.getMonth(),y);
  monthSelect.value=currentKey;
}

function loadMonth(){
  currentKey=monthSelect.value;
  render();
  renderCategoryView();
}

function toggleForm(){
  form.style.display=form.style.display==="none"?"block":"none";
}

function saveExpense(){
  const t=titleInput.value,a=parseInt(amountInput.value),c=categoryInput.value;
  if(!t||!a)return;
  let d=JSON.parse(localStorage[currentKey]);
  const e={title:t,amount:a,category:c,date:new Date().toLocaleDateString()};
  editIndex!==null?(d[editIndex]=e):d.push(e);
  editIndex=null;
  localStorage[currentKey]=JSON.stringify(d);
  titleInput.value=amountInput.value="";
  toggleForm();
  render(); renderCategoryView();
}

function edit(i){
  const d=JSON.parse(localStorage[currentKey])[i];
  titleInput.value=d.title;
  amountInput.value=d.amount;
  categoryInput.value=d.category;
  editIndex=i;
  form.style.display="block";
}

function del(i){
  let d=JSON.parse(localStorage[currentKey]);
  d.splice(i,1);
  localStorage[currentKey]=JSON.stringify(d);
  render(); renderCategoryView();
}

function getYesterdayTotal(data) {
  const today = new Date();
  const yesterday = new Date(today);
  yesterday.setDate(today.getDate() - 1);

  const yDate = yesterday.toLocaleDateString();
  const todayStr = today.toLocaleDateString();
let todaySum = 0;

  return data
    .filter(e => e.date === yDate)
    .reduce((sum, e) => sum + e.amount, 0);
}

function render(){
  const d = JSON.parse(localStorage[currentKey]).slice().reverse();
  entries.innerHTML = "";

  let sum = 0,
      catSum = {};

  let yesterdaySum = 0;
  let todaySum = 0;

  const today = new Date();
  const yesterday = new Date(today);
  yesterday.setDate(today.getDate() - 1);

  const todayStr = today.toLocaleDateString();
  const yesterdayStr = yesterday.toLocaleDateString();

  d.forEach((e,i)=>{
    sum += e.amount;
    catSum[e.category] = (catSum[e.category] || 0) + e.amount;

    if (e.date === yesterdayStr) {
      yesterdaySum += e.amount;
    }

    if (e.date === todayStr) {
      todaySum += e.amount;
    }

    entries.innerHTML += `
      <div class="entry">
        <span class="chip ${e.category}">${e.category}</span>
        <b>${e.title} ‚Äî ‚Çπ${e.amount}</b>
        <small>${e.date}</small>
        <div class="entry-actions">
          <button class="small" onclick="edit(${i})">Edit</button>
          <button class="small delete" onclick="del(${i})">Delete</button>
        </div>
      </div>`;
  });

  total.innerText = sum;
  remaining.innerText = getBudget() - sum;
  yesterdayTotal.innerText = yesterdaySum;
  todayTotal.innerText = todaySum;
  updateBudgetBar(sum);

  drawChart(catSum);
}


function drawChart(data){
  const ctx=chart.getContext("2d");
  ctx.clearRect(0,0,280,280);
  legend.innerHTML="";
  let sum=Object.values(data).reduce((a,b)=>a+b,0),a=0;
  for(let k in data){
    const s=(data[k]/sum)*Math.PI*2;
    ctx.beginPath();
    ctx.moveTo(140,140);
    ctx.arc(140,140,110,a,a+s);
    ctx.fillStyle=colors[k];
    ctx.fill();
    a+=s;
    legend.innerHTML+=`<div><span style="background:${colors[k]}"></span>${k} ‚Äì ‚Çπ${data[k]}</div>`;
  }
}

if (localStorage.getItem("darkMode") === "on") {
  document.body.classList.add("dark");
}

setupMonths();
render();
</script>

<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("service-worker.js");
}
</script>

</body>
</html>
